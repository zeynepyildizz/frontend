<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Page Day02</title>

<body>
    <h1>Day 2 Practice</h1>

    <p>Git is a version control system to keep track of changes</p>

    <!-- Here is how we can use button element -->
    <!-- Alt+Shift+down - copying and putting down without copy+paste -->
    <button type="button">Click Me!</button>
    <button type="reset">Click Me to Reset!</button>
    <button type="submit" disabled>Click Me to Submit!</button>

    <input type="text" disabled>
    <input type="checkbox" checked>

    <label for="State">Choose a State:</label>
    <select name="State" id="state">
      <option value="VA"> Virginia  </option>
      <option value="NY"> New York  </option>
      <option value="DC"> Washington DC  </option>
      <option value="MD"> Maryland  </option>

    </select>

    <!-- Create text input field with label message of the day -->

    <!-- how to break lines up so it can show in the next line -->
    <!-- <br> -->
    <div>
     <label for="firstName">Enter First Name :</label>
     <input type="text" id="firstName">
   </div>

   <div>
     <label for="lastName">Enter Last Name :</label>
     <input type="text" id="lastName">
   </div>

   <table style="color:blueviolet;">
    <tr>
        <th>Contact</th>
        <th>Company</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>Gemma</td>
        <td>Amazon</td>
        <td>USA</td>
    </tr>
    <tr>
        <td>Ali</td>
        <td>Google</td>
        <td>China</td>
    </tr>
    <tr>
        <td>Ilaha</td>
        <td>Facebook</td>
        <td>Russia</td>
    </tr>
  </table>
</body>
</html>
